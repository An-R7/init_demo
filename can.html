<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="can.css">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile_candidate</h1>
        </div>

    
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        
            <div class="logoContainer">
                <img src="2.png">
                </div>
                <div class="fileContainer sprite">
                <span>choose file</span>
                <input type="file"  value="Choose File">
                </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="#add" id="a1">Add Details</a>
                <script type="text/javascript">
                    document.getElementById("a1").onclick = function () {
                        location.href = "index.html";
                    };
                    </script>
                <hr align="center">
            </div>
            <div class="url">
                <a href="#offers" id="offers">Offers</a>
                
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                
                <table>
                    <tbody>
                        <tr>
                            <td><div contenteditable>Name</div></td>
                            <td>:</td>
                            
                        </tr>
                        <tr>
                            <td><div contenteditable>EmailID</div></td>
                            <td>:</td>
                            
                        </tr>
                        <tr>
                            <td><div contenteditable>Contact NO</div></td>
                            <td>:</td>
                            
                        </tr>
                        <tr>
                            <td><div contenteditable>Username</div></td>
                            <td>:</td>
                           
                        </tr>
                       
                       
                    </tbody>
                </table>
            </div>
        </div>

       
            </div>
        </div>
    </div>

</html>
